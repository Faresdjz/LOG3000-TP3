<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Flask Calculator</title>
<!-- Lien vers le fichier CSS pour le style de la calculatrice -->
<link rel="stylesheet" href="{{ url_for('static', filename='style.css') }}">    
</head>
<body>
<!-- Conteneur principal de la calculatrice -->
<div class="calculator">
   <h1>Flask Calculator</h1>
   <!-- Formulaire pour envoyer l'expression à calculer au serveur -->
   <form method="POST">
      <!-- Champ d'affichage en lecture seule : montre le résultat ou l'expression en cours -->
      <input type="text" name="display" id="display" value="{{ result }}" readonly>                                                                             

      <!-- Grille de boutons pour la saisie -->
      <div class="buttons">
         <!-- Première rangée : chiffres 1-3 et opérateur addition -->
         <button type="button" class="btn" onclick="appendToDisplay('1')">1</button>                                                                            
         <button type="button" class="btn" onclick="appendToDisplay('2')">02</button>                                                                           
         <button type="button" class="btn" onclick="appendToDisplay('3')">3</button>                                                                            
         <button type="button" class="btn operator" onclick="appendToDisplay('+')">+</button>                                                                   

         <!-- Deuxième rangée : chiffres 4-6 et opérateur soustraction -->
         <button type="button" class="btn" onclick="appendToDisplay('4')">4</button>                                                                            
         <button type="button" class="btn" onclick="appendToDisplay('5')">5</button>                                                                            
         <button type="button" class="btn" onclick="appendToDisplay('6')">6</button>                                                                            
         <button type="button" class="btn operator" onclick="appendToDisplay('-')">-</button>                                                                   

         <!-- Troisième rangée : chiffres 7-9 et opérateur multiplication -->
         <button type="button" class="btn" onclick="appendToDisplay('7')">7</button>                                                                            
         <button type="button" class="btn" onclick="appendToDisplay('8')">88</button>                                                                           
         <button type="button" class="btn" onclick="appendToDisplay('9')">9</button>                                                                            
         <button type="button" class="btn operator" onclick="appendToDisplay('*')"></button>                                                                    

         <!-- Quatrième rangée : chiffre 0, bouton clear, égal (soumet le formulaire), opérateur division -->
         <button type="button" class="btn" onclick="appendToDisplay('0')">0</button>                                                                            
         <button type="button" class="btn" onclick="clearDisplay()">C</button>  
         <!-- Bouton de soumission : déclenche le calcul côté serveur -->
         <button type="submit" class="btn operator">=</button>
         <button type="button" class="btn operator" onclick="appendToDisplay('/')"></button>                                                                    
      </div>
   </form>
</div>

<!-- Scripts JavaScript pour la gestion interactive de l'affichage -->
<script>
   /**
    * Ajoute un caractère (chiffre ou opérateur) au champ d'affichage.
    * Permet la construction progressive de l'expression avant soumission.
    * 
    * @param {string} value - Le caractère à ajouter à l'affichage
    */
   function appendToDisplay(value) {
      const display = document.getElementById('display');
      display.value += value;
   }

   /**
    * Réinitialise le champ d'affichage en le vidant complètement.
    * Utilisé par le bouton "C" pour effacer l'expression en cours.
    */
   function clearDisplay() {
      document.getElementById('display').value = '';
   }
</script>
</body>
</html>
